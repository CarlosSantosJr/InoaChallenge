{% extends 'base.html' %}

{% block title %} PÃ¡gina Inicial {% endblock %}

{% block content %}
    <div>
        <div class="container ">
            <div class="row align-items-center">
                <form action="" method="post">
                    {% csrf_token %}
                        <label for="firstName" class="form-label">Nome do Ativo a adicionar:</label>
                        <input type="text" class="form-control" name="asset_name" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                        Valid first name is required.
                        </div>
                    <input type="submit" name="add" value="Adicionar" class="btn btn-sm btn-outline-primary"/>
                </form>
            </div>
        </div>
        
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
        
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for user_asset in user_assets %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">{{ user_asset.asset.name }} - {{ user_asset.asset.company_name }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href={% url 'asset_page' user_asset.asset.asset_id %} class="btn btn-sm btn-outline-primary">Edit/View</a>
                                    </div>
                                    <small class="text-body-secondary">R$ 390,00</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>
{% endblock %}
