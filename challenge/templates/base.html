<!doctype html>
<html lang="pt-BR">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <header
      class="d-flex align-items-center justify-content-center justify-content-md-between border-bottom mb-4 flex-wrap py-3"
    >
      <ul class="nav col-12 col-md-auto justify-content-start mb-md-0 mb-2">
        <li><a href={% url 'home' %} class="nav-link link-secondary px-2">PÃ¡gina Inicial</a></li>
        <li><a href="#" class="nav-link px-2">Perfil</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if request.user.is_authenticated %}
        <a class="btn btn-outline-danger me-2" href={% url 'logout' %}>
          Sair
        </a>
        {% else %}
          <a class="btn btn-outline-primary me-2" href={% url 'login' %}>
            Entrar
          </a>
          <a class="btn btn-primary" href={% url 'register' %}>Registrar</a>
        {% endif %}
      </div>
    </header>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %} {% endblock %}
  </body>
</html>
