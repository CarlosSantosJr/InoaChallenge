{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

  <div class="d-flex flex-column align-items-center justify-content-center">

    <form action={% url 'user' %} method="post">
      
      {% csrf_token %}

      <div class="form-group m-3">
        <label>Username</label>
        <input class="form-control" type="text" name="username" placeholder={{request.user.username}} size="50" readonly/>
      </div>

      <div class="form-group m-3">
        <label>E-Mail</label>
        <input class="form-control" type="text" name="email" value={{request.user.email}} />
      </div>

      <div class="form-group d-flex flex-row justify-content-center m-3">
        <input class="btn btn-primary" type="submit" value="Alterar" />
      </div>
      
    </form>

  </div>

{% endblock %}
